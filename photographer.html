<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82101af1fd.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photographer-medias"></section>
    </main>
    
    <div class="lightbox">
        <div class="lightbox-top">
              <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="lightbox-bottom">
          <button class="previous">&lt;</button>
          <div class="lightbox-media-container">
            <img src="" alt="" class="lightbox-image">
            <video src="" class="lightbox-video" controls autoplay>Your browser does not support this video</video>
            <p class="lightbox-media-name"></p>
          </div>
          <button class="next">&gt;</button>
        </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form onsubmit="onSubmit(event)" id="contactForm">
					<div>
						<label for="name">Pr√©nom</label>
						<input type="text" id="name" name="name"/>
					</div>
					<div>
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea cols="54" rows="6" id="message" name="message"></textarea>
					</div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js" defer></script>
    <script type="module" src="/scripts/utils/dropdown.js" defer></script>
  </body>
</html>
