<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82101af1fd.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>  
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <!-- Main  -->
    <main id="main">
      <section class="photographer-medias"></section>
    </main>
    
    <!-- Contact modal -->
    <div id="contact_modal" aria-labelledby="contactLabel">
			<div class="modal">
				<header>
          <h2 tabindex="0" id="contactLabel">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" alt="close icon" role="button" aria-label="Close Contact Form" id="closeModalButton"/>
        </header>
				<form onsubmit="onSubmit(event)" id="contactForm">
					<div>
						<label for="name" id="nameLabel" tabindex="0">Pr√©nom</label>
						<input type="text" id="name" name="name" tabindex="0" aria-labelledby="nameLabel"/>
					</div>
					<div>
						<label for="lastName" id="lastNameLabel" tabindex="0">Nom</label>
						<input type="text" id="lastName" name="lastName" tabindex="0" aria-labelledby="lastNameLabel"/>
					</div>
					<div>
						<label for="email" id="emailLabel" tabindex="0">Email</label>
						<input type="email" id="email" name="email" tabindex="0" aria-labelledby="emailLabel"/>
					</div>
					<div>
						<label for="message" id="messageLabel" tabindex="0">Votre message</label>
						<textarea cols="54" rows="6" id="message" name="message" tabindex="0" aria-labelledby="messageLabel"></textarea>
					</div>
          <button type="submit" class="contact_button" tabindex="0" role="button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" aria-label="image closeup view">
      <div class="lightbox-bottom">
        <button class="previous">&lt;</button>
        <div class="lightbox-media-container">
          <img src="" alt="" class="lightbox-image">
          <video src="" class="lightbox-video" controls autoplay>Your browser does not support this video</video>
          <p class="lightbox-media-name"></p>
        </div>
        <button class="next">&gt;</button>
      </div>
      <div class="lightbox-top" tabindex="0">
          <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- <script type="module" src="/scripts/utils/lightbox.js" defer></script> -->
    <script type="module" src="/scripts/utils/dropdown.js" defer></script>
    <script type="module" src="scripts/utils/likesGestion.js" defer></script>
  </body>
</html>
